name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: smart-ffmpeg-linux
          - os: macos-latest
            asset_name: smart-ffmpeg-macos

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.10

    - name: Install dependencies
      run: |
        uv sync --frozen --no-install-project
        uv add --dev pyinstaller

    - name: Build Binary
      run: |
        uv run pyinstaller --onefile --name smart-ffmpeg --clean smart_ffmpeg.py
        mv dist/smart-ffmpeg dist/${{ matrix.asset_name }}

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
