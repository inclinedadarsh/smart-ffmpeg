name: Build

on:
  push:
    branches: [ "main" ]
    paths:
      - "smart_ffmpeg.py"
      - "pyproject.toml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "smart_ffmpeg.py"
      - "pyproject.toml"

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.10

    - name: Install dependencies
      run: |
        uv sync --frozen --no-install-project
        uv add --dev pyinstaller

    - name: Build Binary
      run: |
        uv run pyinstaller --onefile --name smart-ffmpeg --clean smart_ffmpeg.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: smart-ffmpeg-${{ matrix.os }}
        path: dist/smart-ffmpeg*
